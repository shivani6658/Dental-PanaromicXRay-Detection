<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental X-ray Detection</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 100px;
            font-size: 3em;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.5);  /* Transparent background */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 100px;
        }
        input[type="file"] {
            margin-top: 20px;
            font-size: 1.2em;
        }
        input[type="submit"] {
            margin-top: 10px;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .output-img {
            max-width: 500px;  /* Reduced output image size */
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Dental X-ray Detection</h1>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br><br>
            <input type="submit" value="Detect">
        </form>
    </div>

    {% if result_image %}
        <h2>Result:</h2>
        <img class="output-img" src="{{ result_image }}" alt="Detection Output">
    {% endif %}

</body>
</html>
