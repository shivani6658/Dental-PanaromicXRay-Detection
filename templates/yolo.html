<!DOCTYPE html>
<html>
<head>
    <title>YOLO - Object Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='dental.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
        }
        h1, p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Dental Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('mobilenet') }}">MobileNet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('yolo') }}">YOLO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">YOLO: Object Detection</h1>
        <form action="{{ url_for('yolo') }}" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Detect</button>
            </div>
        </form>
        {% if result_image %}
            <div class="mt-4 text-center">
                <h2>Result:</h2>
                <img src="{{ result_image }}" alt="Detection Output" class="img-fluid" style="max-width: 500px;">
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
